<!DOCTYPE html>
<html lang="en">
    <head>


        <title>CSS Styling</title>
        <!--Internal CSS-->
        <style>
            h2{
                color:blue;
            }
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <!--Inline CSS-->
        <h1 style="color:red;">INLINE CSS</h1>
        <!--Internal CSS-->
        <h2>This is an INTERNAL CSS </h1>
            <!--External CSS-->
            <h3>This is an External CSS</h1>
                <hr>

                <!--element selector example-->
                <h4>Element Selector Example</h4>
                <h4> This is an Element selector</h4>
                <hr>

                <!-- class and id selector example-->
                 <h2 class="myclass">CLASS Selector</h2>
                 <h2 id="myid">ID SELECTOR EXAMPLE</h2>
                 <h2 class="myclass">Class Selector Example</h2>
                 <hr>

                 <!--group selector example-->
                 <h5>Group selector example</h5>
                 <p>Group selector example</p>
                 <hr>
    </body>
</html>
